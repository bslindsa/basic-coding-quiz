<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body class="position-relative p-3 mb-2 bg-dark text-white w-100 p-3 h-100 d-inline-block">
    <div class="content position-relative">
        <div class="highscore-view position-absolute top-0 start-0 border border-primary border-3 p-2 m-4" ><h3>View Highscores</h3></div>
        <h3 class="timer row position-absolute top-0 end-0 border border-primary border-3 p-2 m-4">Time: 0</h3>
        <div class="quiz-box">
            <h1 class="question p-3 mb-2 bg-primary text-white" style="text-align: center;">Coding Quiz Challenge
            <p id="subquestion">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            </h1>
            <ul id="choices"></ul>
            <p id="result"></p>
        </div>
        <button class="start">Start Quiz</button>
       
        <table class="high-score-table table table-dark table-striped">
        </table>
        
    <div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
